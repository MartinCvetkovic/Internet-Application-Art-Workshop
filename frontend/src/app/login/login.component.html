<h3 class="text-center">Login</h3>
<form>
    <table class="table">
        <tr>
            <td>Username:</td>
            <td><input type="text" class="form-control" name="username" [(ngModel)]="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" class="form-control" name="password" [(ngModel)]="password"></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <button class="btn btn-light btn-outline-success" (click)="login()">Login</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <button class="btn btn-link" data-toggle="modal" data-target="#passModal">Forgot your password?</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <label class="error">{{errorMessage}}</label>
            </td>
        </tr>
    </table>
</form>

<div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="showPassModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showPassModal">Send me a new password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <table class="p-2">
                    <tr class="p-2">
                        <td class="p-2">Email:</td>
                        <td class="p-2">
                            <input class="form-control" type="text" name="email" [(ngModel)]="email">
                        </td>
                    </tr>
                    <tr class="p-2">
                        <td colspan="2" class="p-2">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success" (click)="confirmEmail()">Confirm email</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="p-2">
                        <td colspan="2" class="p-2">
                            <div class="d-flex justify-content-center">
                                <label style="color: red;">{{emailMessage}}</label>
                                <label style="color: green;">{{emailSuccess}}</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
