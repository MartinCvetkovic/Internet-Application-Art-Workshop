<div class="d-flex justify-content-center">
    <h2>All users</h2>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-link" routerLink="register">Add new user</button>
</div>

<table class="table">
    <tr *ngFor="let u of allActiveNewUsers">
        <table>
            <tr>
                <td rowspan="2">
                    <img src="{{u['image']}}" style="width: 200px; height: 200px;">
                </td>
                <td>
                    <h5>{{u['username']}}</h5>
                    <label>Email: {{u['email']}}</label><br>
                    <label>Type: {{u['type']}}</label><br>
                    <label>Status: {{u['status']}}</label><br>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" routerLink="editUser" (click)="addEditedUser(u)">Edit user</button></td>
                <td><button class="btn btn-danger" (click)="delete(u['username'])">Delete</button></td>
            </tr>
        </table>
    </tr>
</table>
